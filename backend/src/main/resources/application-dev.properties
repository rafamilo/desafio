spring.profiles.active=dev
server.port=80

spring.datasource.initialization-mode=never
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/az_desafio_rafael_camilo
spring.datasource.username=root
spring.datasource.password=root

spring.liquibase.enabled=true
spring.liquibase.url=jdbc:mysql://localhost:3306/az_desafio_rafael_camilo?useTimezone=true&serverTimezone=UTC
spring.liquibase.user=root
spring.liquibase.password=root
spring.liquibase.change-log=classpath:db/changelog/db.mysql.sql
